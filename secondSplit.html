<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Lab 8 - E2E Testing</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- Favicon -->

</head>

<body>
  <header>
    <h1 id="title">Journal Entries</h1>
    <img src="./styles/settings.svg" alt="settings" width=40 height=40>
  </header>

  <main class="double-column"></main>

  <entry-page></entry-page>

  <!-- journal-entry web component -->
  <script src="./components/journal-entry.js" type="module"></script>
  <script src="./components/entry-page.js" type="module"></script>

  <!-- Router Script -->
  <script src="./scripts/router.js" type="module"></script>

  <!-- Main Script -->
  <script src="./scripts/script.js" type="module"></script>

  <!-- Split Script -->
  <script src="//cdn.split.io/sdk/split-10.15.7.min.js"></script>

  <script>
    var factory = splitio({
      core: {
        authorizationKey: '1doocssar0lck45vl1tellcf3kh29sjo7ag6',
        key: Math.random().toString(36).substring(7) // unique identifier for your user
      }
    });

    var client = factory.client();

    client.on(client.Event.SDK_READY, function () {
      var treatment = client.getTreatment('change_title_font');

      if (treatment === 'on') {
        // insert on code here
        document.querySelector("h1").style.fontFamily = "Impact,Charcoal,sans-serif";
      } else if (treatment === 'off') {
        // insert off code here
        document.querySelector("h1").style.fontFamily = "Arial, sans-serif";
      } else {
        // insert control code here
      }
    });
  </script>

</body>

</html>
